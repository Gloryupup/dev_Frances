<extend name="Public:admin" />
<block name="main">
	<h4 class="alert_info">{$time}好，管理员！今天是{$date}，又是干劲满满的一天~~~</h4>
	<article class="module width_full">
		<header><h3>用户列表</h3></header>
		<div class="tab_container">
			<div id="tab1" class="tab_content">
				<table class="tablesorter" cellspacing="0"> 
					<thead> 
						<tr> 
							<th></th> 
							<th width="700px">用户名</th>
							<th>操作</th> 
						</tr> 
					</thead> 
					<tbody>
						<volist name="list" id="vo">
							<tr>
								<td></td>
								<td>{$vo.username}</td>
								<td>
									<a href="{:U('User/userPreEdit','','')}/userid/{$vo['userid']}">
										<input type="image" src="__PUBLIC__/images/icn_edit.png" title="修改">
									</a>
									<a href="{:U('User/userDelete','','')}/userid/{$vo['userid']}" onclick="javascript:return del()">
										<input type="image" src="__PUBLIC__/images/icn_trash.png" title="删除">
									</a>
								</td> 
							</tr>
						</volist>
					</tbody> 
				</table>
			</div><!-- end of #tab1 -->
		</div><!-- end of .tab_container -->
	</article><!-- end of stats article -->
	<script>
		function del() {
			var msg = "您真的确定要删除吗？\n\n请确认！";
			if (confirm(msg) == true) {
				return true;
			} else {
				return false;
			}
		}
	</script>
</block>
